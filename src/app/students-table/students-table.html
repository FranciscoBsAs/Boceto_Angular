<table mat-table [dataSource]="studentsInTable" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let elementOfArray">
      {{elementOfArray | fullNamePipe }} 
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let elementOfArray">
      {{elementOfArray.dni}}
    </td>
  </ng-container>


    <!-- Name Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let elementOfArray">
      {{elementOfArray.age}}
    </td>
  </ng-container>
  

      <!-- Name Column -->
  <ng-container matColumnDef="Average">
    <th mat-header-cell *matHeaderCellDef> Average </th>
    <td mat-cell *matCellDef="let elementOfArray">
      {{elementOfArray.average}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnTitles"></tr>
  <tr mat-row *matRowDef="let row; columns: columnTitles;"></tr>
</table>
