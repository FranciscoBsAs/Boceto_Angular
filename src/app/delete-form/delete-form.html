<div class="add-form" >
    <h2> Borrar Estudiante </h2>

    <form [formGroup]=" deleteStudentForm " (ngSubmit)="onDeleteStudent()" >

        <div class="formField-group" >

            <label for="dni"> DNI </label>
            <input
                type="number"
                id="dni"
                formControlName="dni"
                placeholder="Ingrese el DNI" 
            >
            <div  *ngIf=" deleteStudentForm.get( 'dni' )?.invalid && deleteStudentForm.get('dni')?.touched " class="err-class" >
                DNI es requerido
            </div>

        </div>


        <ng-template #noStudent>
            <div class="error">Estudiante no encontrado</div>
        </ng-template>

        
        <div class="form-group">
            <label for="descripcion">descripcion:</label>
            <input 
                type="text" 
                id="description" 
                formControlName="description" 
                placeholder="Ingrese descripcion a eliminar">
            <div *ngIf="deleteStudentForm.get('description')?.invalid && deleteStudentForm.get('description')?.touched" class="error">
                descripcion es requerido
            </div>
        </div>

    <button [disabled]="deleteStudentForm.invalid" type="submit" class="delete-btn">Eliminar Estudiante</button>


    <button
        type="button"  
        (click)="handleOnReset()"
        class="reset-btn"
        >
        Limpiar formulario
    </button>

    </form>

</div>
